<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h2>İletişim Formu</h2>
        <div class="contact-info">
            <div>
                <img src="icons/adres.png"/>
                <p><strong>Adres:</strong> Karabük/Merkez</p>
            </div>
            <div>
                <img src="icons/tel.png"/>
                <p><strong>iletişim numarası:</strong> <a href="tel:05454149767">0545 414 9767</a></p>
            </div>
            <div>
                <img src="icons/e-mail.png"/>
                <p><strong>E-mail:</strong> <a href="yagmuuur17@gmail.com">yagmuuur17@gmail.com</a></p>
            </div>
            <div>
                <img src="icons/site.png"/>
                <p><strong>Website:</strong> <a href="https://yagmur.com">yagmur.com</a></p>
            </div>
        </div>

        <div class="form-section">
            <form class="contact-form">
                <h3>Bize Ulaşın</h3>
                <input type="text" name="name" placeholder="AD-SOYAD">
                <input type="email" name="email" placeholder="E-MAİL">
                <input type="text" name="subject" placeholder="KONU">
                <textarea name="message" placeholder="MESAJ"></textarea>
                <button type="submit">Mesaj Gönder</button>
            </form>
            <div class="form-image">
                <img src="telefon.png" alt="yagmur">
            </div>
        </div>
    </div>
